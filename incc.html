    const selectBranza = document.getElementById("branza");
    const selectPoziom = document.getElementById("poziom");
    const selectUrzadzenie = document.getElementById("urzadzenie");
    const selectRodzaj = document.getElementById("rodzaj");

    // Obsługa wyboru branży
    selectBranza.addEventListener("change", () => {
      const branza = selectBranza.value;

      resetSelect(selectPoziom, "-- najpierw wybierz branżę --");
      resetSelect(selectUrzadzenie, "-- najpierw wybierz poziom --");
      resetSelect(selectRodzaj, "-- najpierw wybierz urządzenie --");
      selectUrzadzenie.disabled = true;
      selectRodzaj.disabled = true;

      if (branza === "Elektryczność") {
        selectPoziom.disabled = false;
        selectPoziom.innerHTML = '<option value="">-- wybierz --</option>';
        for (const poziom in daneRodzaje) {
          const option = document.createElement("option");
          option.value = poziom;
          option.textContent = poziom;
          selectPoziom.appendChild(option);
        }
      } else {
        selectPoziom.disabled = true;
      }
    });

    // Obsługa wyboru poziomu napięcia
    selectPoziom.addEventListener("change", () => {
      resetSelect(selectUrzadzenie, "-- najpierw wybierz poziom --");
      resetSelect(selectRodzaj, "-- najpierw wybierz urządzenie --");
      selectRodzaj.disabled = true;

      if (selectPoziom.value) {
        selectUrzadzenie.disabled = false;
        selectUrzadzenie.innerHTML = `
          <option value="">-- wybierz --</option>
          <option value="a">Technologia wtórna (EA)</option>
          <option value="b">Transformator/przekształtnik (EB)</option>
          <option value="c">Stacje przełączające / stacje selektywne (EE)</option>
          <option value="d">Lokalna stacja sieciowa (E6)</option>
          <option value="e">Stacja elektroenergetyczna (EF)</option>
          <option value="f">Podstawowa technologia (E9)</option>
          <option value="g">Linia napowietrzna (E5)</option>
          <option value="h">Kabel (E4)</option>
          <option value="i">Budynek (Ü1)</option>
          <option value="j">Nieruchomość (Ü2)</option>
        `;
      } else {
        selectUrzadzenie.disabled = true;
      }
    });

    // Obsługa wyboru urządzenia
    selectUrzadzenie.addEventListener("change", () => {
      const poziom = selectPoziom.value;
      const urzadzenie = selectUrzadzenie.value;

      resetSelect(selectRodzaj, "-- najpierw wybierz urządzenie --");

      if (poziom && urzadzenie) {
        selectRodzaj.disabled = false;
        const rodzaje = daneRodzaje[poziom] || [];
        rodzaje.forEach(r => {
          const option = document.createElement("option");
          option.value = r;
          option.textContent = r;
          selectRodzaj.appendChild(option);
        });
      } else {
        selectRodzaj.disabled = true;
      }
    });

    function resetSelect(selectElement, placeholder) {
      selectElement.innerHTML = `<option value="">${placeholder}</option>`;
      selectElement.disabled = true;
    }
  </script>
